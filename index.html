<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">

</head>

<body style="background-color: #f6f6f6;">
    <div class="container">
        <header class="site-header pb-2">
            <div class="wrapper d-flex justify-content-between align-items-center mt-4">
                <a href="/index.html">
                    <img src="/images/sites-like-amazon-for-buying-books-h.jpg" alt="" class="site-img rounded " width="150"
                        height="50">
                </a>
                <ul class="list d-flex ">
                    <li class="ms-5 me-5"><a href="">Home</a></li>
                    <li class="ms-5 me-5"><a href="">Portfolio</a></li>
                    <li class="ms-5 me-5"><a href="">MyGithub</a></li>
                    <li class="ms-5"><button class="btn btn-saves btn-success">Saves</button></li>

                </ul>
            </div>
        </header>
    </div>
    <div class="container">
        <form class="form form-control pt-5 pb-3" style="background-color: #f6f6f6;">
            <div class="input-box d-flex">
                <input type="text" class="main-input form-control me-4"style="background-color: #f6f6f6;" placeholder="Name book">
                <button class="button btn btn-success ">
                    Find
                </button>
            </div>
            <div class="box-input d-flex mt-3"style="background-color: #f6f6f6;">
                <input type="text" class="form-control me-5"style="background-color: #f6f6f6;"  placeholder="Sort by">
                <input style="background-color: #f6f6f6;" type="text" class="js-number form-control"  placeholder="All">
            </div>
        </form>
        <ul class="gap-2 temp-list mt-5 d-flex flex-wrap justify-content-between">
           
        </ul>
    </div>
    <template class="template">
        <li style="width: 24%;" class="js-items w-100 p-3 rounded  ">
           <div class="imageBox">
            <img class="image" src="/images/download.jpeg" alt="">
           </div>
            <h3 class="author"></h3>
            <p class="title"></p>
            <div class="d-flex  justify-content-between mb-5">
                <p class="icon1 js-year"></p>
                <p class="icon2 js-read"></p>
                <p class="icon3 js-language"></p>
            </div>
            <div class="box d-flex justify-content-between">
            <a class="wikipedia" href="">Wikipediya</a>
            <button class="btn btn-primary">Save</button>
            </div>
        </li>
    </template>
    <script src="/js/books.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
